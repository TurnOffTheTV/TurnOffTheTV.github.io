<html>
	<head>
		<title>Score Controller</title>
	</head>
	<body>
		<h1>Score Controller</h1>
		<p id="score1">Score 1 (left): 0</p>
		<input type="button" value="+" onclick="score.left+=1;document.getElementById('score1').innerText='Score 1 (left): '+score.left;">
		<input type="button" value="-" onclick="score.left-=1;document.getElementById('score1').innerText='Score 1 (left): '+score.left;">
		<input type="text" id="left-score-name" placeholder="name">
		<p id="score2">Score 2 (right): 0</p>
		<input type="button" value="+" onclick="score.right+=1;document.getElementById('score2').innerText='Score 2 (right): '+score.right;">
		<input type="button" value="-" onclick="score.right-=1;document.getElementById('score2').innerText='Score 2 (right): '+score.right;">
		<input type="text" id="right-score-name" placeholder="name">
		<p>Checks and Crosses</p>
		<input type="button" value="Display Check" onclick="channel.postMessage('check')"><input type="button" value="Display Cross" onclick="channel.postMessage('cross')">
		<p>Upload background image</p>
		<input type="file" id="bg-image" accept="image/jpeg,image/png">
	</body>
	<script src="../../../js/score-controller.js"></script>
</html>
