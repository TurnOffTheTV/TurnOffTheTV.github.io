<head>
	<title>404</title>
	<link rel="shortcut icon" type="image/png" href="https://turnoffthetv.github.io/images/favicon.png"/>
	<style>
		body {
			text-font:monospace;
			background:black;
			color:white;
		}
	</style>
</head>
<body>
	<p><span style="color:rgb(0,255,0)">user@turnoffthetv.github.io:</span><span style="color:rgb(0,0,255)">~ / </span>page <span id="page">404</span></p>
	<p><span style="color:red;">Fatal! [ERROR] 404</span></p>
	<p>No page found. Restarting...</p>
	<p><span style="color:rgb(0,255,0)">user@turnoffthetv.github.io:</span><span style="color:rgb(0,0,255)">~ / </span><span id="cursor">_</span></p>
</body>
<script>
	function getParameterByName(name, url = window.location.href) {
		name = name.replace(/[\[\]]/g, '\\$&');
		var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
				results = regex.exec(url);
		if (!results) return null;
		if (!results[2]) return '';
		return decodeURIComponent(results[2].replace(/\+/g, ' '));
	}
	var cursor = document.getElementById("cursor");
	var from = getParameterByName(from);
	var page = document.getElementById("page");
	var on = true;

	page.innerText=from;
	setInterval(function(){
		if(on){
			cursor.innerText="_";
			on=false;
		}else{
			cursor.innerText=" ";
			on=true;
		}
	},500);
</script>
